    <title>Bin to Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="heading">Binary to Decimal Converter</h1>
  </header>
  <main>
    <button id="changingBtn"><span id="changingSpan"></span></button>
    <label for="input">Binary Input</label>
    <input type="number" placeholder="Enter 0 or 1">
    <button class=".conertBtn" id="convertBtn">Convert</button>
    <h3 id="outputText">Decimal Output</h3>
    <p id="Output">output</p>
    </main>
</body>
